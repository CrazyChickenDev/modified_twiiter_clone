{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>গিরিঙ্গিবাজ অ্যাপ</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=1000, initial-scale=1.0, maximum-scale=1.0" name="viewport">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'flatui/dist/css/flat-ui.css' %}">
    <link rel="stylesheet" href="{% static 'docs/assets/css/demo.css' %}">
    <link href="{% static 'flatui/img/favicon.ico' %}" rel="shortcut icon">
    <script type="text/javascript" charset="utf-8" async="" src="https://platform.twitter.com/js/button.552a34de542f2646ca0c08da6760c341.js"></script>
    <style>
    body {
        background-image: url(/static/flatui/img.jpg);
        background-repeat:no-repeat;
        background-size:cover;
    }
    </style>

</head>

<body>

<div class="blog-masthead">
    <div class="container">
        {% block nav_ %}{% endblock %}
    </div>
</div>

<div class="container">
    {% block head_ %}{% endblock %}

    <div class="row">
        {% block main_ %}{% endblock %}
    </div><!-- /.row -->

</div><!-- /.container -->

<footer class="blog-footer">
    <p>
        গিরিঙ্গিবাজ - মেড উইথ <span class="fui-heart"></span> পাওয়ারড বাই - <a href="https://www.djangoproject.com/">জ্যাঙ্গো</a>,
         ক্রিয়েটর - <a href="https://www.facebook.com/shohanulalam.shohan">সোহানুল আলম</a>
    </p>
</footer>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/ck.js' %}"></script>
<script type="text/javascript">
$(function () {
$('.follow_btn').on('click', function () {
    $(this).hide();
    var clicked_user = $(this);
    var user_id = $(this).data('user_id');
    $.ajax({
        url: '{% url "follow" %}',
        type: 'get',
        data: {id: user_id}
    }).done(function (data) {
        clicked_user.next('small').text('OK').css('color', 'green');
    }).fail(function (err) {
        alert(err);
    });
});
});
</script>
<script type="text/javascript">
$(".likes-button").click(function(e) {
    if ($(this).html() == 'লাইক') {
        $(this).html('আনলাইক');
        //alert("js working");
        // error was there for "data" insted of "attr"
        var ansid = $(this).attr("data-ansid");
        $.ajax({
            url: '{% url "add_like" %}',
            type: 'get',
            data: {id: ansid}
        }).success(function (data) {
            alert("আপনি লাইক দিয়েছেন");
            $('#'+ansid).html(data);
        }).fail(function (err) {
            alert(err);
        });
    }

    else {
        //$(this).html('Like');
        $(this).html('লাইক');
        //alert("js working");
        // error was there for "data" insted of "attr"
        var ansid = $(this).attr("data-ansid");
        $.ajax({
            url: '{% url "add_unlike" %}',
            type: 'get',
            data: {id: ansid}
        }).success(function (data) {
            alert("আপনি আনলাইক দিয়েছেন");
            $('#'+ansid).html(data);
        }).fail(function (err) {
            alert(err);
        });
    }

    return false;
});
</script>
{% block js_ %}{% endblock %}
</body>
</html>
