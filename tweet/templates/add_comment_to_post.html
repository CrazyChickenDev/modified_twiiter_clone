{% extends 'base.html' %}
{% load staticfiles %}

{% block nav_ %}
    {% include 'includes/nav.html' with home='active' %}
{% endblock %}

{% block head_ %}
    <div class="blog-header">
        <h1 class="blog-title">
            <span style="color:#f7ca18">গি</span>
            <span style="color:#f2784b">রি</span>
            <span style="color:#1f3a93">ঙ্গি</span>
            <span style="color:#87d37c">বা</span>
            <span style="color:#26A65B">জ</span>
        </h1>
    </div>
{% endblock %}

{% block main_ %}
    <h1>New comment</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit" class="save btn btn-default">পাঠিয়ে দাও</button>
</form>
{% endblock %}
